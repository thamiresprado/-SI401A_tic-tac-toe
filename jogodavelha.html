<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

</head>


<body>
    <section class="container-login", id="container-login">

        <h1 class="titulo-pagina">Jogo da Velha</h1>

        <p class="subtitulo-pagina">
          Diga seu nome e do seu oponente para come√ßar a jogar!
        </p>

        <form class="formulario-login">
          <div class="dados">

            <div class="container-jogador">
                <div class="titulo">
                    <p>Jogador X</p>
                  </div>
      
                <input class="campo-jogador" id="jogadorX" placeholder="Insira seu nome">
            </div>
            
            <div class="container-jogador">
                <div class="titulo">
                    <p>Jogador O</p>
                </div>
    
                <input class="campo-jogador" id="jogadorO" placeholder="Insira seu nome">
            </div>
            </div>
        </form>

        <div class="container-button", id="container-button">
            <a class="botao-entrar">Jogar</a>
        </div>
      </section>

    
    <section class="container-jogo", id="container-jogo">
        <h1 class="titulo-pagina">Jogo da Velha</h1>

        <p class="subtitulo-pagina" id="subtitulo-pagina"></p>

        <div class="grid">
            <div class="celula" id="0"></div>
            <div class="celula" id="1"></div>
            <div class="celula" id="2"></div>
            <div class="celula" id="3"></div>
            <div class="celula" id="4"></div>
            <div class="celula" id="5"></div>
            <div class="celula" id="6"></div>
            <div class="celula" id="7"></div>
            <div class="celula" id="8"></div>
        </div>

    </section>


    <script src="scripts.js" defer></script>
</body>
</html>
